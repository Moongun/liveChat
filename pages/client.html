<!DOCTYPE html>
<html>
    <head>
        <title>liveChat - client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
              integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="history"></div>
            <div class="chat">
                <form>
                    <div class="flex-element message">
                        <input type="text" class="input-msg" id="msg-text" name="msg_text" autofocus autocomplete="off"/>
                    </div>
                    <div class="flex-element button">
                        <input type="submit" class="submit-btn" id="send" value="Send!" />
                        <label for="send">
                            <i class="fas fa-arrow-circle-right"></i>
                        </label>
                    </div>
                </form>    
            </div>
        </div>
        
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/client.js"></script>
    </body>
</html>
